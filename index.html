<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>India School Math Tutorials with AI Helper</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #ffcc00;
  }
  #search-container {
    margin: 20px auto;
    max-width: 500px;
    text-align: center;
  }
  input[type="text"] {
    width: 80%;
    padding: 12px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
  }
  button {
    padding: 12px 20px;
    margin-left: 10px;
    border-radius: 30px;
    border: none;
    background-color: #ffcc00;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
  }
  #results, #ai-suggestion {
    max-width: 700px;
    margin: 30px auto;
  .video-item {
    background: #222;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    cursor: pointer;
  }
  .video-item:hover {
    background: #333;
  }
  .premium {
    background: #444;
    padding: 15px;
    margin: 20px auto;
    max-width: 700px;
    border-radius: 12px;
    text-align: center;
    color: gold;
    font-weight: bold;
  }
  #ai-suggestion {
    background: #222;
    border-radius: 12px;
    padding: 15px;
    font-style: italic;
  }
</style>
</head>
<body>

<header>India School Math Tutorials (1-12)</header>

<div id="search-container">
  <input id="searchInput" type="text" placeholder="Enter state and class e.g. Maharashtra 5" />
  <button onclick="searchVideos()">Search</button>
</div>

<div id="results"></div>

<div id="ai-suggestion"></div>

<div class="premium">
  Premium Tutorial:<br />
  <a href="https://www.youtube.com/watch?v=H9c9cnplmzQ" target="_blank" style="color: gold;">Best 12th Class Math Video (Premium)</a>
</div>

<script>
  // Sample data: state, class, video url
  const tutorials = [
    {state: "Maharashtra", class: "5", video: "https://www.youtube.com/watch?v=5Ml3c2fJKQw"},
    {state: "Delhi", class: "7", video: "https://www.youtube.com/watch?v=k5N2I3QwT-4"},

    {state: "Uttar Pradesh", class: "12", video: "https://www.youtube.com/watch?v=H9c9cnplmzQ"},
    {state: "Tamil Nadu", class: "1", video: "https://www.youtube.com/watch?v=H5gXfQ2WgdU"}
    // Add more as needed
  ];

  function searchVideos() {
    const input = document.getElementById("searchInput").value.toLowerCase().trim();
    const resultsDiv = document.getElementById("results");
    const aiDiv = document.getElementById("ai-suggestion");

    resultsDiv.innerHTML = "";
    aiDiv.innerHTML = "";

    if(!input) {
      alert("Please enter state and class");
      return;
    }

    // Split input for state and class search
    let [stateInput, classInput] = input.split(" ");
    if(!stateInput || !classInput) {
      alert("Please enter in format: State Class (e.g. Maharashtra 5)");
      return;
    }
    classInput = classInput.trim();

    // Filter tutorials for search results
    const filtered = tutorials.filter(tut => tut.state.toLowerCase() === stateInput && tut.class === classInput);

    if(filtered.length === 0) {
      resultsDiv.innerHTML = "<p>No tutorials found for this state and class.</p>";
    } else {
      filtered.forEach(tut => {
[28/09, 9:12 pm] ChatGPT: const videoDiv = document.createElement("div");
        videoDiv.className = "video-item";
        videoDiv.innerHTML = `<strong>tut.state Class{tut.class} Math Tutorial</strong><br/>
                              <a href="tut.video" target="_blank" style="color:#ffcc00;">Watch Video</a>`;
        resultsDiv.appendChild(videoDiv);
      );
    

    // AI suggestion: find closest matching tutorial
    const aiSuggestion = tutorials.find(tut => tut.class === classInput);
    if(aiSuggestion) 
      aiDiv.innerHTML = `<strong>AI Suggestion:</strong> Try this math tutorial for Class{classInput} - <a href="${aiSuggestion.video}" target="_blank" style="color:#ffcc00;">Watch here</a>`;
    } else {
      aiDiv.innerHTML = `<strong>AI Suggestion:</strong> Sorry, no suggestions found.`;
    }
  }
</script>

</body>
</html>
